<!DOCTYPE html>
<html lang="en">
<head>
    <title>Job Details - Great3DGSForVR</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/job.css">
    <script src="../js/job.js" defer></script>
    <script src="../js/segmentation.js" defer></script>
</head>
<body>
    <nav>
        <a href="index.html">Upload</a>
        <a href="jobs.html">Jobs</a>
        <a href="howto.html">How-To</a>
    </nav>
    <main>
        <h1>Job Details</h1>
        <div id="jobInfo"></div>

        <div class="button-container">
            <button id="colmapButton" style="display:none;" onclick="startColmap()">Start Colmap</button>
            <button id="mcmcButton" style="display:none;" onclick="startMCMC()">Start MCMC</button>
            <button id="segPrepButton" style="display:none;" onclick="startSegPrep()">Start Segmentation Preparation</button>
            <button id="showSegmentationImageButton" style="display:none;" onclick="loadPromptImage()">Load Semgmentation Image</button>
            <button id="frostingWholeButton" style="display:none;" onclick="startFrostingWhole()">Start Frosting for whole Scene</button>
            <button id="frostingSegButton" style="display:none;" onclick="startFrostingSeg()">Start Frosting for Segmented Object</button>
            <button id="downloadButton" style="display:none;" onclick="downloadResult()">Download Result</button>
        </div>

        <pre id="jobLog"></pre>

        <div id="segmentationContainer">
            <canvas id="promptImageCanvas"></canvas>
            <div id="previewContainer"></div>
            <button id="confirmButton" style="display:none;" onclick="confirmSegmentation()">Confirm Segmentation</button>
        </div>
    </main>
</body>
</html>
